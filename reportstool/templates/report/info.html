{% extends "report/layout.html" %}
{% block title %}Report Info - {{ report[1] }}{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/styles/pygments.css">
{% endblock %}

{% block content %}
<dl>
  <dt>SQL</dt><dd>{% highlight 'postgres' %}{{ report[2] }}{% endhighlight %}</dd>
  <dt>Header</dt><dd><code>{{ report[4] }}</code></dd>
  <dt>Template</dt><dd><code><pre>{{ report[3] }}</pre></code></dd>
</dl>
{% endblock %}
